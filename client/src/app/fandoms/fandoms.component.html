<app-layout>
    <div class="flex-row-container-space-between add-category-button-container">
        <header class="page-title">Fandom Categories</header>
        <button *ngIf="isAdmin" (click)="openCreateCategoryDialog()" mat-raised-button color="primary">
            <span>
                Add Category <i class="fas fa-plus"></i>
            </span>
        </button>
    </div>

    <section class="fandom-categories" [class.fandom-categories-loading]="isLoading">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <mat-card *ngFor="let category of categories" style="background-image: url({{category.backgroundURL}})"
            class="category-card rounded-corners box-shadow" [routerLink]="['/fandoms', category.name | lowercase]">
            <mat-card-content class="card-body">
                <h1 class="name">{{category.name | titlecase}}</h1>
            </mat-card-content>
        </mat-card>
    </section>
</app-layout>
